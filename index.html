<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="/images/background.svg" class="background" alt="background" />
    <header>
      <div>
        <label onclick="fetchUpComingMovies(pageIndex)">Movies</label>
        <form id="form">
          <input
            id="searchValue"
            type="text"
            placeholder="Search a Movie"
            class="interactable"
          />
          <button type="submit" class="interactable">Search</button>
        </form>
      </div>
    </header>
    <section>
      <div id="container"></div>
    </section>
  </body>
</html>
